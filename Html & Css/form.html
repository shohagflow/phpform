<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <p><label for="name">Name</label></p>
        <input type="text" id="name" placeholder="Enter Your Name"/>

        <p><label for="email">Email</label></p>
        <input type="email" id="email" placeholder="Enter Your Email"/>

        <p><label for="password">Password</label></p>
        <input type="password" id="password" placeholder="Enter Your Password"/>

        <p>Are You Sure</p>
        <input type="radio" id="yes-vote" name="vote"/> 
        <label for="yes-vote">Yes</label>
        <input type="radio" id="no-vote" name="vote"/> 
        <label for="no-vote">No</label>

        <p>Are You 18+?</p>
        <input type="radio" id="yes-sure" name="sure"/> 
        <label for="yes-sure">Yes</label>
        <input type="radio" id="no-sure" name="sure"/> 
        <label for="no-sure">No</label>

        <p>Choice color:</p>
        <input type="checkbox" id="color-red" name="color"/> 
        <label for="color-red">Red</label>
        <input type="checkbox" id="color-green" name="color"/> 
        <label for="color-green">Green</label>
        <input type="checkbox" id="color-yellow" name="color"/> 
        <label for="color-yellow">Yellow</label>
        <br><br>

        <input type="submit" value="Login" />

        <p>Lorem ipsum &copy; dolor &dollar; &#165; &nbsp;&nbsp;&nbsp;&nbsp;&#8364; sit amet consectetur adipisicing elit. Culpa, similique modi! Itaque ratione perspiciatis fugit veniam sequi omnis provident reiciendis?</p>
    </form>
</body>
</html>
